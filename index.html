<!DOCTYPE html>

<html lang="en" class="nojs">

<head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
    <h1 id="form_name">Form</h1>

    <form action="null" method="post" autocomplete="on">
        <label>Email:</label>
        <div class="input">
            <input type="email" class="input" placeholder="JohnDoe@gmail.com" required>
        </div>

        <label>Phone Number:</label>
        <div class="input">
            <input type="tel" class="input" placeholder="###-###-####" required>
        </div>

        <label>Birthday:</label>
        <div class="input">
            <input type="date" class="input" required>
        </div>

        <div class="input" id="submit_button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
