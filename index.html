<!DOCTYPE html>

<html lang="en" class="nojs">

<head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
    <h1 id="form_name">Form</h1>

    <form action="null" method="post" autocomplete="on">
        <label>Email:
            <div id="email_input">
                <input type="email" id="email" placeholder="John Doe" required>
            </div>
        </label>

        <label>Phone Number:
            <div id="phone_number_input">
                <input type="tel" id="phone_number" placeholder="000-000-0000" required>
            </div>
        </label>

        <label>Birthday:
            <div>
                <input type="date" id="birthdate" required>
            </div>
        </label>

        <div id="submit_button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
