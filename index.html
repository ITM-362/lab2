<!DOCTYPE html>

<html lang="en" class="nojs">

<head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
    <h1 id="form_name">Form</h1>

    <form action="null" method="post" autocomplete="on">
        <div class="input">
            <label>Email:</label>
            <p></p>
            <input type="email" class="input" id="email_input" placeholder="JohnDoe@gmail.com" required>
        </div>

        <div class="input">
            <label>Phone Number:</label>
            <p></p>
            <input type="tel" class="input" id="phone_input" placeholder="###-###-####" required>
        </div>

        <div class="input">
            <label>Birthday:</label>
            <p></p>
            <input type="date" class="input" id="birthdate_input" placeholder="mm/dd/yyyy" required>
        </div>

        <div class="input" id="submit_button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
